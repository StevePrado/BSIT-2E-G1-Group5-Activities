<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="pricingplans.css">
</head>
<body>

  <h1>Pricing Plans</h1>

  <div class="pricing-container">

    <div class="card">
      <h2>Basic</h2>
      <div class="price">$10/mo</div>
      <div class="features">
        1 Project<br>
        5 GB Storage
      </div>
      <button class="btn">Choose</button>
    </div>

    <div class="card">
      <h2>Pro</h2>
      <div class="price">$30/mo</div>
      <div class="features">
        10 Projects<br>
        50 GB Storage
      </div>
      <button class="btn">Choose</button>
    </div>

    <div class="card">
      <h2>Enterprise</h2>
      <div class="price">$100/mo</div>
      <div class="features">
        Unlimited Projects<br>
        500 GB Storage
      </div>
      <button class="btn">Choose</button>
    </div>

  </div>

</body>
</html>
