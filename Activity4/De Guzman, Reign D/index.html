<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Sheet</title>
    <style>
        
        body {
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            padding-bottom: 50px;
            margin: 0;
        }

     
        .container {
            width: 800px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            overflow: hidden;
            margin-bottom: 50px;
        }

        #form-card {
            display: block; 
        }

        .header {
            background-color: #217aff; 
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-body {
            padding: 20px;
        }

        .section-title {
            color: #0d6efd; 
            font-size: 18px;
            margin-bottom: 15px;
            margin-top: 10px;
            font-weight: bold;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1; 
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

      
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #0b5ed7;
        }

       
        #error-message {
            color: red;
            margin-top: 15px;
            text-align: left; 
            display: none; 
            font-weight: bold;
        }

        
        #result-card {
            display: none; 
            margin-top: 20px; 
            border-top: 5px solid #f0f0f0; 
        }

        .header-success {
            background-color: #198754; 
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .result-body {
            padding: 20px;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 1px solid #eee; 
            padding-bottom: 5px;
        }

        .result-item strong {
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="form-card">
            <div class="header">Personal Data Sheet</div>
            
            <form id="dataForm" class="form-body">
                
                <div class="section-title">Personal Information</div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option selected disabled value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Civil Status</label>
                        <select id="status">
                            <option selected disabled>Select Status</option>
                            <option>Single</option>
                            <option>Married</option>
                            <option>Widowed</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">Contact Information</div>

                <div class="row">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" id="mobile" placeholder="09...">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Complete Address</label>
                    <input type="text" id="address" placeholder="City, Province">
                </div>

                <button type="submit" class="btn-submit">Submit Personal Data Sheet</button>

                <div id="error-message"></div>
            </form>
        </div>


        <div id="result-card">
            <div class="header-success">Submitted Information</div>
            <div class="result-body" id="result-content">
            </div>
        </div>

    </div>

<script>
    const form = document.getElementById('dataForm');
    const resultCard = document.getElementById('result-card');
    const resultContent = document.getElementById('result-content');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const fullname = document.getElementById('fullname').value.trim();
        const gender = document.getElementById('gender').value;
        const status = document.getElementById('status').value;
        const email = document.getElementById('email').value;
        const dob = document.getElementById('dob').value;
        const mobile = document.getElementById('mobile').value.trim(); 
        const address = document.getElementById('address').value.trim(); 

        errorMessage.style.display = "none";
        resultCard.style.display = "none";


        if (fullname === "" && gender === "") {
            showError("Please enter Full Name and select Gender.");
            return;
        }

        if (fullname === "") {
            showError("Please enter Full Name.");
            return;
        }

        if (gender === "") {
            showError("Please select Gender.");
            return;
        }

        if (status === "") {
            showError("Please select Status.");
            return;
        }

        if (email === "") {
            showError("Please enter email.");
            return;
        }

        if (dob === "") {
            showError("Please select Date.");
            return;
        }

        if (mobile === "") {
            showError("Please enter Mobile Number.");
            return;
        }
        
        if (mobile.length < 10) {
            showError("Please enter a valid Mobile Number (at least 10 digits).");
            return;
        }

        if (address === "") {
            showError("Please enter Address.");
            return;
        }

        const resultHTML = `
            <div class="result-item"><strong>Full Name:</strong> ${fullname}</div>
            <div class="result-item"><strong>Date of Birth:</strong> ${dob}</div>
            <div class="result-item"><strong>Gender:</strong> ${gender}</div>
            <div class="result-item"><strong>Status:</strong> ${status}</div>
            <div class="result-item"><strong>Email:</strong> ${email}</div>
            <div class="result-item"><strong>Mobile:</strong> ${mobile}</div>
            <div class="result-item"><strong>Address:</strong> ${address}</div>
        `;

        resultContent.innerHTML = resultHTML;
        resultCard.style.display = 'block';
        resultCard.scrollIntoView({ behavior: 'smooth' });
    });

    function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.style.display = "block";
        resultCard.style.display = "none";
    }
</script>

</body>
</html>
